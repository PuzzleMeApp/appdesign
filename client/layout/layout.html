<template name="layout">
	<div class="container">
		
		
		<!-- Here is the standard Bootstrap code for a Navigation bar taken directly from getbootstrap.com/components -->
		<nav class="navbar navbar-info">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" 
			  			data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="{{pathFor 'homepage'}}">Home</a>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      	<ul class="nav navbar-nav">
					<li><a href="{{pathFor 'people'}}">People</a></li>
					
					{{#if currentUser}}
					<li><a href="{{pathFor 'submit'}}">Submit</a></li>
					{{else}}
					<li><a href="{{pathFor 'notUser'}}">Submit</a></li>
					{{/if}}
					
					<li><a href="{{pathFor 'puzzle'}}">Puzzles</a></li>
					<li><a href="{{pathFor 'feedback'}}">Feedback</a></li>
				{{#if currentUser}}
					<li><a href="{{pathFor 'myprofile'}}">MyProfile</a></li>
				{{/if}}
				<li><a href="{{pathFor 'welcome'}}">About</a></li>
				

					
				</ul>
			    <ul class="nav navbar-nav navbar-right">
			            {{> loginButtons}} <!-- here -->
			    </ul>				
		    </div><!-- /.navbar-collapse -->
			
		  </div><!-- /.container-fluid -->
		</nav>

		<div id="searchBar">
			{{> search}}
		</div>
		<!-- Here is where the actual content of the page gets inserted by the router! -->
		{{> yield}}
		
	</div>
</template>
