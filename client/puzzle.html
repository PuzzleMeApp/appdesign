<template name="puzzle">
	<h2 class="jumbotron text-center">The most recent {{ showNum}} puzzles are <br><br>
	</h2>
	
	<div>
		<table  class="table table-striped" id="puzzlelist">
		
			<tbody>
				
					
					
						{{#each puzzles}}
							{{> puzzleLine}}
						{{/each}}
					
					
				
			</tbody>
			
	
		</table>
		<center>
			<button id="showMore">Show More Puzzles</button>
			<button id="showLess">Show Fewer Puzzles</button>
		</center>
	</div>
</template>

<template name="puzzleLine">
	<tr>
		<td>
			<a href="{{pathFor 'puzzledisplay'}}">
			<h1 class="puzzlename text-center">{{puzzlename}}</h1>
			</a>
		</td>
		<td>

			{{> demoTemp}}

		</td>
	</tr>
	
</template>
