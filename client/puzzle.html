<template name="puzzle">
	<h2 class="jumbotron text-center">The most recent puzzles are <br><br>
	</h2>
	
	<div>
		<table  class="table table-striped" id="puzzlelist">
		
			<tbody>
				
					
					
						{{#each puzzles}}
							{{> puzzleLine}}
						{{/each}}
					
					
				
			</tbody>
			
	
		</table>
		<center>
			<button id="showMore">Show More Puzzles</button>
			<button id="showLess">Show Fewer Puzzles</button>
		</center>
	</div>
</template>



<template name="puzzleLine">
	<tr>
		<td>
			<a href="{{pathFor 'puzzledisplay'}}">
			<span class="puzzlename">{{puzzlename}}</span>
			</a>
		</td>
	</tr>
</template>
