<template name="URLPhotopull">
	<div class="container">
    	<h1>Show photo of puzzle</h1>
  		<hr>
		<div class="row">
      <!-- left column -->
     		<div class="col-md-3">
        		<div>
		 			 To add an image of a more advanced puzzle, copy and paste a url of an image here. If you are having trouble, check that you have right-clicked on the photo and pressed view image before copying the url. It is also possible the site you want to get the image from does not allow us to use its images. 
		 			 <input class="form-control" type='text' id='photoURL'>
           <img src="{{photoURL}}">
          			<div class="form-group">
      				  <div class="col-lg-8">
						<button class="btn btn-lg btn-primary" id="photoSubmit">Upload
						</button>
           			  </div>
          			</div>
      			</div>
    		</div>
		</div>
	</div>
</template>
