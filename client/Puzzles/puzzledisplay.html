<template name = "puzzledisplay">
	<input type="hidden" id="puzzleID" value="{{_id}}">	
	
	<div class="fluid-container jumbotron col-md-12">
 		<h1 class="Jumbotron text-center">{{puzzlename}}</h1>
 		
 		<br><br>
 	</div>

 	<div class="fluid-container col-md-12">
 		<h3 class="text-center">{{puzzle}}</h3>
 		
 		<center><img src="http://www.jeaconf.org/UploadedFiles/Images/NoImage.jpg" id="puzzleNewImage" height="400" width="400"></center>

 		<input type="text" class="puzzle1 text-center form-control" id="newuseranswer" placeholder="What is the answer?" name="Answer"/><br><br>
 		
 		
 		
 		<h1 class="text-center"><button id="submitPuzzle" class="btn btn-success" aria-hidden="true">Submit</button></h1>

 	</div>
	</template>
