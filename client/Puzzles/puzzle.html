<template name="puzzle">

	<h2 class="jumbotron text-center">The most popular puzzles are... <br><br>

	</h2>
	
	<div>
		<table  class="table table-striped" id="puzzlelist">
		
			<tbody>
				
					
					
						{{#each puzzles}}
							{{> puzzleLine}}
						{{/each}}
					
					
				
			</tbody>
			
	
		</table>
		<center>
			<button id="showMore">Show More Puzzles</button>
			<button id="showLess">Show Fewer Puzzles</button>
		</center>
	</div>
</template>

<template name="puzzleLine">
	<tr>
		<td><div class="col-md-8">
			<center><a href="{{pathFor 'puzzledisplay'}}"><button id="puzzlelink" class="puzzlelink btn-block">
			<h1 class="puzzlename text-center">{{puzzlename}}</h1></button>
			</a></center></div>
		</td>
		<td>

			{{> demoTemp}}

		</td>
	</tr>
	
</template>
