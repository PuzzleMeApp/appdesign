
<template name="searched">
	<h1 class="jumbotron text-center">Your search results</h1>
	<div>
		
		<table class="table table-striped" id="searched list">
			{{#if display}}
			{{else}}
			
			<tbody>
				
					<h1><script>
	if (Session.get("searchWorking") == "") {
 			
 			var puzzlecheck=("There are no puzzles named")
 		} else {
 			var puzzlecheck = ("The puzzles that are named")
 		}}
 	
 			}
 			})</script>{{puzzlecheck}}{{usersearch}}</h1>
	 						{{#each searched}}
								{{> searchpuzzleLine}}
							{{/each}}
				
					<h1><script>
 	if (Session.get("searchPeople") == ""){
 		var usercheck=("There are no users named")
 		} else {
 			var usercheck = ("The users that are named")}</script>{{usercheck}}{{usersearch}}</h1>
							{{#each searchusers}}
								{{> searchUserLine}}
							{{/each}}
				

			</tbody>
			{{/if}}
			

		</table>
		
	</div>
</template>

<template name="searchpuzzleLine">
	<tr>
		<td>
			<a href='{{pathFor 'puzzledisplay'}}'>
				<h1 class="puzzlename text-center">{{puzzlename}}</h1></a>
		</td>
	</tr>
</template>
<template name="searchUserLine">
	<tr>
		<td>
			<a href='{{pathFor 'profile'}}'>
				<h1 class="username text-center">{{profile.userName}}</h1></a>
		</td>
	</tr>

</template>
