
<template name="searched">
	<h1 class="jumbotron text-center">Your search results</h1>
	<div>
		
		<table class="table table-striped" id="searched list">
			
			<tbody>
				
					<h1>Puzzles that are named {{usersearch}}</h1>
	 						{{#each searched}}
								{{> searchpuzzleLine}}
							{{/each}}
					<h1> Usernames that match {{usersearch}}</h1>
							{{#each searchusers}}
								{{> searchUserLine}}
							{{/each}}

			</tbody>
			

		</table>
		
	</div>
</template>

<template name="searchpuzzleLine">
	<tr>
		<td>
			<a href='{{pathFor 'puzzledisplay'}}'>
				<h1 class="puzzlename text-center">{{puzzlename}}</h1></a>
		</td>
	</tr>
</template>
<template name="searchUserLine">
	<tr>
		<td>
			<a href='{{pathFor 'profile'}}'>
				<h1 class="username text-center">{{profile.userName}}</h1></a>
		</td>
	</tr>

</template>
