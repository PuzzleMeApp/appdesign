<template name="submit">
 <h1 class="jumbotron text-center">Send us a puzzle idea!</h1>
 	<div class="row" id="newpuzzle">


				
			<input type="text" class="puzzle1 text-center" id="newpuzzlename" placeholder="Name of the puzzle/problem" name="puzzlename"/><br><br>
		
				
			<textarea type="text" class="puzzle2 text-center" id="newpuzzle " placeholder="Puzzle/Problem" name="puzzle" rows = "5"></textarea><br><br>
			
		
			<input type="text" class="puzzle3 text-center" id="newpuzzleanswer" placeholder="Answer" name="answer"/><br><br>
			
		
		<button id="savePuzzle"><span class="glyphicon glyphicon-cloud-upload" aria-hidden="true"></span>Submit</button>
		
		</div>
	
</template>
